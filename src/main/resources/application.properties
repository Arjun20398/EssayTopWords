spring.batch.jdbc.initialize-schema=always
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.port=8080

logging.level.org.springframework.web.client.RestTemplate=INFO

resilience4j.ratelimiter.instances.essayApiCallerLimiter.limitForPeriod=6
resilience4j.ratelimiter.instances.essayApiCallerLimiter.limitRefreshPeriod=1s
resilience4j.ratelimiter.instances.essayApiCallerLimiter.timeoutDuration=1s